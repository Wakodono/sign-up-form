<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="hero-img-container">
        <figure>
            <img class="cathedral" src="./assets/adrian-dascal-UTQyiQJl97o-unsplash.jpg" alt="Cathedral of Saint Vincent de Paul , Tunis, Tunisia">
            <figcaption>Photo by <em>Adrian Dascal</em> on Unsplash</figcaption>
        </figure>
    </div>

    <div class="form-container">
        <div class="description-section">
            <p>This is the description paragraph. Amazing isn't it?</p>
            <p>Sign up <em>now</em> to get started!</p>
        </div>
        <div class="form-section">
            <div class="name-container">
                <div class="first-name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Bob...">
                </div>
                <div class="last-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Farnsworth...">
                </div>
            </div>

            <div class="contact-details-container">
                <div class="email">
                    <label for="email-address">EMAIL</label>
                    <input type="email" name="email" id="email-address" placeholder="theboulder@email.com...">
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="password" name="phone-number" id="phone-number">
                </div>
            </div>

            <div class="credentials-container">
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="pwd" id="password" required>
                </div>
                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
            </div>
        </div>

        <div class="submit-section">
            <div>
                <button>Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
